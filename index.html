<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="styletodo.css" rel="stylesheet"/>
    <title>Working with JavaScript Dom</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title">PVR showtimes</h1>
                <p>Movies for enthusiasts</p>
                <form id="search-movies">
                    <input type="text" placeholder="Search Movies">
                </form>
            </div>
        </header>
        <div id="movie-list">
            <h2 class="title"><b>Movies to watch</b></h2>
            <ul>
                <li>
                    <span class="name">Fast&Furious</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">The Mechanic</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">Boyka</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">Jocker</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">Avengers Endgame</span>
                    <span class="delete">delete</span>
                </li>
            </ul>
        </div>
        <form id="add-movie">
            <input type="checkbox" id="hide">
            <label for="hide">Hide the List</label>
            <input type="text" placeholder="Add a movie">
            <button>Add</button>
        </form>        
    </div>
    
   <script src="movie.js"></script>
</body>    
</html>
